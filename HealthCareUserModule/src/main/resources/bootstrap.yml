spring:
  cloud:    config:
      uri: http://localhost:8888
    vault:
      scheme: http
      kv: 
        enabled: true
      uri: http://localhost:8200
      token: 00000000-0000-0000-0000-000000000000
  application:
    name: HealthCareUserModule
  profiles:    active:    - dev
management:
  endpoints:
    web:
      exposure:
        include: refresh, bus-refresh, beans, env
  security:
    enabled: false
zuul:
  ignored-patterns: /actuator/**
  routes:
    patients:
      path: /patients/**
      service-id: HealthCarePatientModule
      strip-prefix: false
    vitalsign:
      path: /vitalsign/**
      service-id: HealthCareVitalSignModule
      strip-prefix: false